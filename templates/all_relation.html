                        <li class="tgl-menu-btn">
                            <a class="mainnav-toggle" href="#">
                                <i class="demo-pli-view-list"></i>
                            </a>
                        </li>
                        <ul class="nav navbar-top-links pull-left">
                            <h4>基于知识图谱的书籍推荐可视化及问答系统</h4>
                        </ul>
                </div>
                <!--================================-->
                <!--End Navbar Dropdown-->
            </div>
        </header>
        <!--===================================================-->
        <!--END NAVBAR-->
        <div class="boxed">
            <!--CONTENT CONTAINER-->
            <!--===================================================-->
            <div id="content-container">
                <!--Page content-->
                <!--===================================================-->
                <div id="page-content">
                    <div class="row" style="height: 800px;" id="guanxi">
                        <script type="text/javascript">
                            window.onresize = function () {

                                myChart.resize();
                            }
                            $.ajaxSetup({ async: false });
                            var myChart = echarts.init(document.getElementById("guanxi"));
                            myChart.showLoading();
                            var rela = { "data": [], "links": [] };
                            $.getJSON('../static/data.json', function (json) {
                                rela = json;
                            });
                            myChart.hideLoading();
                            option = {
                                title: {
                                    text: '总览图',
                                    textStyle: {
                                        fontWeight: "lighter",
                                    }
                                },
                                animationDurationUpdate: 1500,
                                animationEasingUpdate: 'quinticInOut',
                                legend: [
                                    {
                                        orient: 'horizontal',
                                        show: true,
                                        top: '90%',
                                        selected: {
                                            '小说': false,
                                            '编程': false,
                                            'web': false,
                                            '算法': false,
                                            '神经网络': false,
                                            '科技': false,
                                            '名著': false,
                                            '推理': false,
                                            '悬疑': false,
                                            '青春': false,
                                            '言情': false,
                                            '校园': false,
                                            '经济': false,
                                            '漫画': false,
                                            '散文': false,
                                        },
                                        data: ['小说', '编程', 'web', '算法', '神经网络', '科技', '名著', '推理', '悬疑', '青春', '言情', '校园', '经济', '漫画', '散文']
                                    },
                                    {
                                        orient: 'horizontal',
                                        show: true,
                                        data: ['作者', '分类', '出版年份']
                                    }
                                ],
                                series: [
                                    {
                                        type: 'graph',
                                        layout: 'force',
                                        symbolSize: 50,
                                        edgeSymbol: ['circle', 'arrow'],
                                        edgeSymbolSize: [4, 4],
                                        edgeLabel: {
                                            normal: {
                                                show: true,
                                                textStyle: {
                                                    fontSize: 10
                                                },
                                                formatter: "{c}"
                                            }
                                        },
                                        force: {
                                            repulsion: 2500,
                                            edgeLength: [10, 100]
                                        },
                                        focusNodeAdjacency: true,
                                        draggable: true,
                                        roam: true,
                                        categories: [{
                                            name: '作者',
                                        }, {
                                            name: '分类',
                                        }, {
                                            name: '出版年份',
                                        }, {
                                            name: '小说',
                                        }, {
                                            name: '编程',
                                        }, {
                                            name: 'web',
                                        }, {
                                            name: '算法',
                                        }, {
                                            name: '神经网络',
                                        }, {
                                            name: '科技',
                                        }, {
                                            name: '名著',
                                        }, {
                                            name: '推理',
                                        }, {
                                            name: '悬疑',
                                        }, {
                                            name: '青春',
                                        }, {
                                            name: '言情',
                                        }, {
                                            name: '校园',
                                        }, {
                                            name: '经济',
                                        }, {
                                            name: '漫画',
                                        }, {
                                            name: '散文',
                                        }
                                        ],
                                        label: {
                                            normal: {
                                                show: true,
                                                textStyle: {
                                                    fontSize: 10
                                                },
                                            }
                                        },
                                        force: {
                                            repulsion: 1000
                                        },
                                        tooltip: {
                                            formatter: function (node) { // 区分连线和节点，节点上额外显示其他数字
                                                if (!node.value) {
                                                    return node.data.name;
                                                } else {
                                                    return node.data.name + ":" + node.data.showNum;
                                                }
                                            },
                                        },
                                        lineStyle: {
                                            normal: {
                                                opacity: 0.9,
                                                width: 1,
                                                curveness: 0.3
                                            }
                                        },
                                        // progressiveThreshold: 700,
                                        nodes: rela.data.map(function (node, idx) {
                                            node.id = idx;
                                            return node;
                                        }),
                                        links: rela.links,
                                    }
                                ]
                            };
                            myChart.setOption(option, true);
                        </script>

                    </div>
                </div>
                <!--===================================================-->
                <!--End page content-->
            </div>
            <!--===================================================-->
            <!--END CONTENT CONTAINER-->

                            </div>
                        </div>
